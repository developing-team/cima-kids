<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contactUs.css" />
    <title>Contact Us</title>
  </head>
  <body>

    <section id="Contact" class="contact justify-content-center">
      <div class="container">
        <div class="content">
            <div class="row justify-content-center text-center">
             <div class="col-lg-8 pb-4" data-aos="fade-up">
               <h1 class="fw-bold fs-2">CONTACT</h1>
               <p class="fw-bold fs-1">Let me Help you!</p>
             </div>
   
             <div class="col-lg-8">
               <form id="allForm" class="row g-lg-3 gy-3">
                 <div class="form col-md-6">
                   <input
                   id="name"
                     type="text"
                     class="form-control"
                     0
                     placeholder=" Your Name"
                   />
                 </div>
                 <div class="form col-md-6">
                   <input
                   id="email"
                   name="email"
                     type="email"
                     class="form-control"
                     placeholder="Your Email"
                   />
                 </div>
                 <div class="form col-12">
                   <input  type="text" class="form-control" placeholder="Title" />
                 </div>
                 <div class="form col-12">
                   <textarea
                     rows="8"
                     class="form-control"
                     placeholder="Your Message"
                   ></textarea>
                 </div>
                 <div class="form col-12 d-grid">
                   <button type="submit" class="btn fw-bold fs-5">
                     Contact Us
                   </button>
                 </div>
               </form>
             </div>
           </div>
         </div>
         </div>
       </div>
      </div>
    </section>

    <script src="contacUs.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
