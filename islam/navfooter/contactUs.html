<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cimakids Website</title>
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contactUs.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <!-- header section starts -->
  <header class="header">
    <a href="#" class="logo" id="logo-icon">
      <img src="./image/boys.png" />
    </a>

    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#about">about</a>
      <a href="#catalog">catalog</a>
      <a href="#contact">contact</a>
    </nav>

    <div class="icons">
      <div class="fas fa-user" id="login-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <form action="" class="login-form">
      <h3>login now</h3>
      <input type="submit" value="login now" class="btn" />
    </form>
  </header>
  <!-- header section ends -->

  <section id="Contact" class="contact justify-content-center">
    <div class="container">
      <div class="content">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8 pb-4" data-aos="fade-up">
            <h1 class="fw-bold fs-2">CONTACT</h1>
            <p class="fw-bold fs-1">Let me Help you!</p>
          </div>

          <div class="col-lg-8">
            <form id="allForm" class="row g-3">
              <div class="col-md-6">
                <input id="name" type="text" class="form-control" placeholder="Your Name" />
              </div>
              <div class="col-md-6">
                <input id="email" name="email" type="email" class="form-control" placeholder="Your Email" />
              </div>
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Title" />
              </div>
              <div class="col-12">
                <textarea rows="8" class="form-control" placeholder="Your Message"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn fw-bold fs-5" id="sbtn">
                  Contact Us
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- footer section start -->
  <section class="footer">
    <div class="box-container">
      <div class="box">
        <a href="#" class="logo" id="logo-icon">
          <img src="./image/boys.png" />
        </a>
        <p>
          Join us again for more fun-filled adventures and unforgettable
          stories!
        </p>
      </div>

      <div class="box">
        <h3 style="color: #e9768f">quick links</h3>
      </div>

      <div class="box">
        <h3>category</h3>
        <a href="#"> <i class="fas fa-caret-right"></i> about us</a>
        <a href="#"> <i class="fas fa-caret-right"></i> contact us</a>
      </div>

      <div class="box">
        <h3>extra links</h3>

        <a href="#"> <i class="fas fa-caret-right"></i> catalog</a>
        <a href="#"> <i class="fas fa-caret-right"></i> FAQs</a>
      </div>
    </div>

    <div class="credit">
      &copy; copyright @ 2024 by <span>cima Kids</span>
    </div>
  </section>
  <!-- footer section ends -->

  <script src="app.js"></script>

</body>

</html>
